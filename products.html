<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The DryFruits House — Products</title>
<style>
body{margin:0;font-family:Inter,Arial;background:#fff8f0;color:#333}
header{padding:20px;text-align:center;background:#8B5E3C;color:white}
h1{margin:0;font-size:28px}
.container{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
.card{border:1px solid #eee;border-radius:12px;background:#fff;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.03);text-align:center}
.card img{width:100%;height:140px;object-fit:cover;border-radius:8px}
.card h3{margin:10px 0 5px;font-size:16px}
.price{font-weight:700;margin:5px 0}
.btn{padding:8px 12px;background:#8B5E3C;color:white;border-radius:8px;border:0;cursor:pointer}
footer{padding:20px;text-align:center;color:#666;font-size:14px;border-top:1px solid #f0f0f0;margin-top:24px}
</style>
</head>
<body>
<header>
  <h1>Explore Our Products</h1>
</header>
<main class="container">
  <section class="grid" id="products"></section>
  <footer>
    © <span id="year"></span> The DryFruits House
  </footer>
</main>
<script>
const products = [
  {id:1,name:'Almonds (Badam)',weight:'1kg',price:1020,img:'images/almonds.jpg',desc:'Premium Almonds'},
  {id:2,name:'Ghee (Tup)',weight:'1 Liter',price:950,img:'images/ghee.jpg',desc:'Pure Cow Ghee'},
  {id:3,name:'Black Raisins',weight:'250g',price:220,img:'images/black-raisins.jpg',desc:'Dry Black Raisins'},
  {id:4,name:'Raisins (Bedane)',weight:'250g',price:200,img:'images/golden-raisins.jpg',desc:'Dry Yellow Raisins'},
  {id:5,name:'Pistachios (Pista)',weight:'250g',price:350,img:'images/pistachios-250.jpg',desc:'Premium Pistachios'},
  {id:6,name:'Pistachios (Pista)',weight:'1kg',price:1400,img:'images/pistachios-1kg.jpg',desc:'Premium Pistachios Bulk'},
  {id:7,name:'Dates (Khajur)',weight:'500g',price:300,img:'images/dates.jpg',desc:'Fresh Dates'},
  {id:8,name:'Dried Kiwi',weight:'100g',price:120,img:'images/kiwi.jpg',desc:'Sweetened Kiwi Slices'},
  {id:9,name:'Walnuts (Akhrot)',weight:'100g',price:250,img:'images/walnuts.jpg',desc:'Walnut Kernels'}
];

const productsEl = document.getElementById('products');
function renderProducts(){
  productsEl.innerHTML = '';
  products.forEach(p=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `<img src='${p.img}' alt='${p.name}'><h3>${p.name}</h3><div class='price'>₹ ${p.price}</div><div>${p.weight}</div><button class='btn' onclick='addToCart(${p.id})'>Add to Cart</button>`;
    productsEl.appendChild(div);
  });
}

function addToCart(id){
  const product = products.find(p=>p.id===id);
  alert(product.name + ' added to cart — ₹' + product.price);
}

document.getElementById('year').textContent = new Date().getFullYear();
renderProducts();
</script>
</body>
</html>
